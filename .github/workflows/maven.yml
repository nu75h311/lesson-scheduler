# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ '*' ]

jobs:
  build:
    name: user-service unit tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Build with Maven
      run: mvn -B test --file user-service/pom.xml
    
  merge-branch:
    runs-on: ubuntu-latest
    
    needs: build
    
    env:
      TARGET_BRANCH: 'master'
  
    steps:
      - uses: actions/checkout@v2
      - if: ${{ github.ref == 'refs/heads/part-01-the-application' && github.ref != 'refs/heads/master'}}
        run: | 
          echo " This is the ref: ${{ github.ref }}"
          echo "::set-env name=TARGET_BRANCH::part-02-the-model-layer
      - uses: everlytic/branch-merge@1.0.2
        with:
          github_token: ${{ github.token }}
          source_ref: ${{ github.ref }}
          target_branch: ${{ env.TARGET_BRANCH }}